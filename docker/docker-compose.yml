version: '3.7'

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: CMSUpdiagram
      MYSQL_DATABASE: cmsupdiagram
      MYSQL_USER: cmsupdiagram
      MYSQL_PASSWORD: cmsupdiagram
    networks:
      - wpsite
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: CMSUpdiagram
    networks:
      - wpsite
  # Wordpress
  wordpress:
    container_name: mysite_wordpress
    depends_on:
      - db
    build: ../
    ports:
      - '8000:80'
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: cmsupdiagram
      WORDPRESS_DB_PASSWORD: cmsupdiagram
    volumes: 
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - wpsite
networks:
  wpsite:
volumes:
  db_data: