version: '3.7'

services:
  # Database
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: itcmember
      MYSQL_DATABASE: cmsupdiagram
      MYSQL_USER: cmsupdiagram
      MYSQL_PASSWORD: cmsupdiagram
    networks:
      - wpsite
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: itcmember 
    networks:
      - wpsite
  # Wordpress
  wordpress:
    container_name: cms_updiagram
    depends_on:
      - db
    build: ../
    ports:
      - '8000:80'
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_-NAME: cmsupdiagram
      WORDPRESS_DB_USER: cmsupdiagram
      WORDPRESS_DB_PASSWORD: cmsupdiagram
    volumes:
      - ../config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - wpsite
networks:
  wpsite:
